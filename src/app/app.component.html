

<div class="grid gap-6 mb-6 md:grid-cols-2">
    <div>
        <label for="price" class="block mb-2 text-sm font-medium">Price (Yen)</label>
        <input type="number" id="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="0" [formControl]="price" required>
    </div>
</div>
<button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center" (click)="onClick()">Submit</button>
